<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quiz">
    <h1>JavaScript Quiz</h1>

    <p id="quiz-description">Take this quiz to test your JavaScript knowledge.</p>

    <form id="quiz-form">
      <div class="question">
        <p>Question 1: What is the correct way to declare a variable in JavaScript?</p>

        <label><input type="radio" name="question1" value="1">var myVariable = "Hello";</label>
        <label><input type="radio" name="question1" value="2">let myVariable = "Hello";</label>
        <label><input type="radio" name="question1" value="3">const myVariable = "Hello";</label>
      </div>

      <div class="question">
        <p>Question 2: What is the correct way to write a comment in JavaScript?</p>

        <label><input type="radio" name="question2" value="1">// This is a comment</label>
        <label><input type="radio" name="question2" value="2">/* This is a comment */</label>
        <label><input type="radio" name="question2" value="3">Both of the above</label>
      </div>

      ...

      <div class="question">
        <p>Question 10: What is the correct way to use the fetch() API in JavaScript?</p>

        <label><input type="radio" name="question10" value="1">fetch('https://example.com/api/users')
  .then(response => response.json())
  .then(data => console.log(data));</label>
      </div>

      <button type="submit" id="submit-button">Submit Quiz</button>
    </form>

    <div id="quiz-results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
